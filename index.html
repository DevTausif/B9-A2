<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/630f6a5768.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Nav Bar -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="">
                <h3 class="text-one">Hero <span class="primary-color">Travel</span></h3>
            </div>
            <!-- Nav Option -->
            <div>
                <ul class="nav-section">
                    <li class="nav-items text-two">
                        <a href="">
                            <span class="primary-color">Home</span>
                        </a>
                    </li>
                    <a href="">
                        <li class="nav-items">Packages</li>
                    </a>
                    <a href="">
                        <li class="nav-items">Testimonial</li>
                    </a>
                    <a href="">
                        <li class="nav-items">Blog</li>
                    </a>
                    <a href="">
                        <li class="nav-items">Contact</li>
                    </a>
                </ul>              
            </div>
            <div class="hum-burger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        
        <section class="banner">
            <div class="explore">
                <h3 class="text-three">Explore Your Travel</h3>
                <p class="text-four">
                    Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.
                </p>
            </div>

            <!-- Menu Section -->
              <div class="menu">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option value="">When</option>
                </select>
                <select name="" id="">
                    <option value="">Select</option>
                </select>
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Find Now</span>                  
                </button>
              </div>
        </section>
    </header>
</body>
</html>
